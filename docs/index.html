<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode-Metrics</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="leetcode">
            <h1>LeetMetric</h1>
            <div id="profile">
                <label for="user">Enter the username :</label>
                <input type="text" id="user"  placeholder="Enter Username">
                <button id="btn">Check Out!!</button>
            </div>
            <div class="stats-box">
                <div class="all">
                <h4>All</h4>
                </div>
                <div class="easy">
                    <h4>Easy</h4>
                </div>
                <div class="medium"><h4>Medium</h4></div>
                <div class="hard"><h4>Hard</h4></div>
            </div>
        </div>
       
    </div>
    <script src="./index2.js"></script>
</body>
</html>
